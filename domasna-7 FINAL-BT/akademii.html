<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreativeHub Akademii</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/00316bb995.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/00316bb995.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="akademii.css">
    <script src="akademii.js"></script>
</head>
<body>


<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light  d-flex justify-content-around">
        <div class="navbar-text d-flex justify-content-between align-items-start pt-4">
            <img src="images/logo.png" class="logo mx-2">
            <p class="mt-1 first-section"><span class="bold-1">Creative Hub</span> | <span class="color">Successful careers</span>
                <span class="bold-2">made possible.</span>
            </p>
        </div>
        <div class="navbar-nav navbar-brand">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Academis</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn nav-link" data-toggle="modal" data-target="#registerModal">
                            Register
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn nav-link" data-toggle="modal" data-target="#loginModal">
                            Login
                        </button>
                    </li>

                    <li class="cart">
                        <button id="cartBtn" type="button" class="btn" data-toggle="modal" data-target="#exampleModal">

                            <i class="fa-solid fa-cart-shopping"></i><span id="cartNumber">0</span>
                        </button>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- CARD MODAL -->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Your shopping cart</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="cart-items-modal"></div>
        </div>

    </div>
</div>

<div class="card-body card-academy init-academy">
    <img class="card-img-top-two" src="https://creativehubkos.com/assets/home/graphic-card.png" alt="Card image cap">
    <h5 class="card-title"></h5>
    <p class="card-text"></p>
    <p class="card-text"></p>
    <p class="card-text"></p>
    <button class="btn btn-primary add-cart" data-id="cartBtn">Add to cart</button>
</div>
</body>
</html>
